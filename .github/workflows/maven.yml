name: Test Automation WorkFLow
on:
  schedule:
  - cron: 30 23 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Running Test Automation Framework with Maven 
      run: mvn test -Dbrowser=firefox -DisLambdaTest=true -DisHeadless=true -X
    - name: Upload a Test logs  Artifact  
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
        name: Test logs
        path: logs/
    - name: Upload ScreenShot as  Artifact  
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
        name: screenshots
        path: screenshots/
    - name: Upload a Test Report 
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
        name: Test Reports
        path: test-report.html
    - name: Test Execution Status
      run: echo "Test Execution Completed."
    - name: Copy Report to gh-pages folder 
      if: always()

      run: |
         mkdir -p public/extent-reports
         cp -R test-report.html public/extent-reports/
         cp -R screenshots public/extent-reports/screenshots/
         ls -l
         
    - name: Deploy ðŸš€
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
          folder: public/extent-reports/
          token: ${{secrets.TESTREPORT}}
          clean: true
 
